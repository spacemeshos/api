syntax = "proto3";

import "google/api/visibility.proto";
import "spacemesh/v2alpha1/layer.proto";

package spacemesh.v2beta1;

service LayerService {
  option (google.api.api_visibility).restriction = "V2";

  rpc List(spacemesh.v2alpha1.LayerRequest) returns (spacemesh.v2alpha1.LayerList);
}

service LayerStreamService {
  option (google.api.api_visibility).restriction = "INTERNAL";

  rpc Stream(spacemesh.v2alpha1.LayerStreamRequest) returns (stream spacemesh.v2alpha1.Layer);
}