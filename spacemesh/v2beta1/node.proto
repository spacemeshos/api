syntax = "proto3";

import "google/api/visibility.proto";
import "spacemesh/v2alpha1/node.proto";

package spacemesh.v2beta1;

service NodeService {
  option (google.api.api_visibility).restriction = "V2";

  rpc Status(spacemesh.v2alpha1.NodeStatusRequest) returns (spacemesh.v2alpha1.NodeStatusResponse);
}