syntax = "proto3";

import "google/api/visibility.proto";
import "spacemesh/v2alpha1/network.proto";

package spacemesh.v2beta1;

service NetworkService {
  option (google.api.api_visibility).restriction = "V2";

  rpc Info(spacemesh.v2alpha1.NetworkInfoRequest) returns (spacemesh.v2alpha1.NetworkInfoResponse);
}
